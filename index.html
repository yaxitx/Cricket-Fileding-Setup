<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Fielding Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fielding Setup - SL vs SA</h1>
    <div id="ground-container">
        <canvas id="cricketGround" width="800" height="800"></canvas>
    </div>
    <h2>Save and Load Templates</h2>
<div>
    <input type="text" id="templateName" placeholder="Enter template name">
    <button id="saveTemplate">Save Template</button>
    <button id="loadTemplate">Load Template</button>
    <select id="templateList">
        <option value="">Select a Template</option>
    </select>
</div>

    <script src="script.js"></script>
</body>
</html>
